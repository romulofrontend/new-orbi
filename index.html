<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbi</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@900&family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <div class="wrapper wrapper--c-advertising--rectangle">
    <div class="c-advertising">
      <a class="c-advertising__link" href="#">
        <img class="c-advertising__linkimage" src="./assets/img/advertising-personaliza-mobile.jpg" widh="305" height="48" alt="Pen drive com a marca do cliente gravação no corpo do produto realizado pela Personaliza ">
      </a>
    </div>
  </div>

  
  <article class="c-news c-news--main">
    <div class="c-news__tagsbox">
      <a class="c-news__taglink c-news__taglink--category href="#">
        <span class="c-news__tagtext">Categoria</span>
      </a>

      <a class="c-news__taglink c-news__taglink--share" href="#">
        <i class="c-news__tagicon "><img src="./assets/svg/icon-feather-send.svg" width="10" height="10" alt="icon share"></i>
        <span class="c-news__tagtext">Compartilhe</span>
      </a>  
    </div>
      
    <figure class="c-news__figure">
      <img class="c-news__image" src="./assets/img/news-main-brasil-mobile.jpg" width="360" height="360" alt="Jogadores da seleção brasileira de futebol erguendo uma taça">
      <figcaption class="c-news__figcaption">
        <h3 class="c-news__figcaptioncategorytitle">
          <span class="c-news__figcaptioncategorytext">Ora, bolas!</span>
        </h3>
        <h2 class="c-news__figcaptionnewstitle">
          <span class="c-news__figcaptionnewstext">Copa, Seleção e um torcedor reformado</span>
        </h2> 
      </figcaption>
    </figure>
  </article>
  
  
  <div class="wrapper">
    <article class="c-news c-news--square">
      <div class="c-news__tagsbox">
        <a class="c-news__taglink c-news__taglink--category href="#">
          <span class="c-news__tagtext">Categoria</span>
        </a>
  
        <a class="c-news__taglink c-news__taglink--share" href="#">
          <i class="c-news__tagicon "><img src="./assets/svg/icon-feather-send.svg" width="10" height="10" alt="icon share"></i>
          <span class="c-news__tagtext">Compartilhe</span>
        </a>  
      </div>
        
      <figure class="c-news__figure">
        <img class="c-news__image" src="./assets/img/news-carousel-mobile.png" width="312" height="282" alt="Profissional de saude retirando com a seringa uma dose de vacina de um frasco de vidro">
        <figcaption class="c-news__figcaption">
          <h3 class="c-news__figcaptioncategorytitle">
            <span class="c-news__figcaptioncategorytext">Vacinação</span>
          </h3>
          <h2 class="c-news__figcaptionnewstitle">
            <span class="c-news__figcaptionnewstext">São Paulo começa a aplicar 4ª dose da vacina contra covid-19 em maiores de 30 anos</span>
          </h2> 
        </figcaption>
      </figure>
    </article>
  </div>


  <div class="wrapper">
    <article class="c-news c-news--series">
      <div class="c-news__tagsbox">
        <a class="c-news__taglink c-news__taglink--category href="#">
          <span class="c-news__tagtext">Categoria</span>
        </a>
  
        <a class="c-news__taglink c-news__taglink--share" href="#">
          <i class="c-news__tagicon "><img src="./assets/svg/icon-feather-send.svg" width="10" height="10" alt="icon share"></i>
          <span class="c-news__tagtext">Compartilhe</span>
        </a>  
      </div>
        
      <figure class="c-news__figure">
        <img class="c-news__image" src="./assets/img/news-series-stranger-things.png" width="312" height="194" alt="Profissional de saude retirando com a seringa uma dose de vacina de um frasco de vidro">
        <figcaption class="c-news__figcaption">
          <h3 class="c-news__figcaptioncategorytitle">
            <span class="c-news__figcaptioncategorytext">Stranger Things</span>
          </h3>
          <h2 class="c-news__figcaptionnewstitle">
            <span class="c-news__figcaptionnewstext">Atriz de Stranger Things comenta decisão da Suprema Corte sobre direito constitucional ao aborto</span>
          </h2> 
        </figcaption>
      </figure>
    </article>
  </div>

  <div class="wrapper">
    <div class="c-advertising">
      <a class="c-advertising__link" href="#">
        <img class="c-advertising__linkimage" src="./assets/img/advertising-kaiak-mobile.jpg" widh="300" height="250" alt="linha de produtos Kaiak composta por perfume, sabonete sólido, sabonete síquido e colônia pós-banho">
      </a>
    </div>
  </div>



  <script src="./js/app.js"></script>  
</body>
</html>
