<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orbi</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@900&family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  
  <div class="wrapper">
    <article class="c-news c-news--square">
      <div class="c-news__tagsbox">
        <a class="c-news__taglink c-news__taglink--category href="#">
          <span class="c-news__tagtext">Categoria</span>
        </a>
  
        <a class="c-news__taglink c-news__taglink--share" href="#">
          <i class="c-news__tagicon "><img src="./assets/svg/icon-feather-send.svg" alt="icon share"></i>
          <span class="c-news__tagtext">Compartilhe</span>
        </a>
  
      </div>
        
      <figure class="c-news__figure">
        <img class="c-news__image" src="./assets/img/news-carousel-mobile.png" alt="Profissional de saude retirando com a seringa uma dose de vacina de um frasco de vidro">
        <figcaption class="c-news__figcaption">
          <h3 class="c-news__figcaptioncategorytitle">
            <span class="c-news__figcaptioncategorytext">Vacinação</span>
          </h3>
          <h2 class="c-news__figcaptionnewstitle">
            <span class="c-news__figcaptionnewstext">São Paulo começa a aplicar 4ª dose da vacina contra covid-19 em maiores de 30 anos</span>
          </h2> 
        </figcaption>
      </figure>
    </article>
  </div>



  <script src="./js/app.js"></script>  
</body>
</html>
